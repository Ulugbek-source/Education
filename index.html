<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/main.css" />
		<title>Обучения</title>
	</head>
	<body>
		<header class="site-header">
			<div class="container header">
				<a href="/" class="header__logo-link">
					<img
						src="./images/site-logo.svg"
						alt="Site logo"
						width="156px"
						height="111px"
					/>
				</a>
				<nav class="header__navbar">
					<a href="#">О нашей школе</a>
					<a href="#">Преимущества</a>
					<a href="#">Классы</a>
					<a href="#">Контакты</a>
				</nav>
				<div class="header__btns-wrapper">
					<button class="header__contact-btn">Связаться с нами</button>
					<button class="header__mobile-phone-img">
						<img
							src="./images/phone-mobile.svg"
							alt="Phone mobile image"
							width="30"
							height="30"
						/>
					</button>
					<button class="header__menu-btn">
						<img
							src="./images/menu.svg"
							alt="Menu image"
							width="30"
							height="30"
						/>
					</button>
				</div>
			</div>
			<div class="menu">
				<div class="menu__top-wrapper">
					<a href="/">
						<img
							src="./images/site-logo.svg"
							alt="Site logo"
							width="80"
							height="57"
						/>
					</a>
					<button class="menu__close-btn">
						<img
							src="./images/close-icon.svg"
							alt="Close icon"
							width="17"
							height="17"
						/>
					</button>
				</div>
				<div class="menu__links-wrapper">
					<a href="#">О нашей школе</a>
					<a href="#">Преимущества</a>
					<a href="#">Классы</a>
					<a href="#">Контакты</a>
				</div>
			</div>
		</header>
		<main class="site-main">
			<section class="hero-section">
				<div class="container hero">
					<div class="hero__content-wrapper">
						<h2 class="hero__title">
							<span class="hero__title--color">The Best Future Stars</span>
							- мы заботимся о будущем вашего ребенка
						</h2>
						<p class="hero__text">
							Наши опытные преподователи сделают процесс обучения максимально
							интересным и эффективным для вашего ребенка
						</p>
						<div class="hero__links-wrapper">
							<a class="hero__phone-link" href="#">Позвонить </a>
							<a class="hero__more-link" href="#">Подробнее </a>
						</div>
					</div>
					<img
						src="./images/children-hero-img.png"
						alt="Hero img"
						width="778"
						height="878"
					/>
				</div>
			</section>
		</main>
		<script src="./js/main.js"></script>
	</body>
</html>
